{% extends 'base.html' %}

  {% block content %}

      <h2>Score: {{ post.score }} points</h2>
    </div>

  {% if g.user %}
    <div id="button">
    <a class="action" href="{{ url_for('gridworld_app.outcome') }}" >Continue</a>
    </div>
  {% endif %}

  <style>
    #button {
      text-align: center;
      font-size: 50px;
    }
  </style>
  {% endblock %}
