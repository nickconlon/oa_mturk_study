{% extends 'base.html' %}

  {% block content %}
  <br><br>
  <div>
      You have been paired with a new robot. This robot capable of showing you it's position in the maze and any nearby obstacles.
  </div>
    <br><br>
    <div style="text-align:center; border:5px solid #555">
      <img src="static/images/control_panel_1.png" alt="" />
    </div>
  {% if g.user %}
    <div id="button">
      <a class="action" href="{{ url_for('gridworld_app.playgame') }}" >Start the next round</a>
    </div>
  {% endif %}

  <style>
    #button {
      text-align: center;
      font-size: 50px;
    }
  </style>
{% endblock %}
